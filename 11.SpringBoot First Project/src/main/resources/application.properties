# AUTO CONFIG DE SPRING BOOT
spring.application.name=11.Spring Boot Demo

# Specifc log level for our package
# https://docs.spring.io/spring-boot/appendix/application-properties/index.html#application-properties.core.debug
logging.level.fr.aelion.java.springbootdemo=DEBUG

# DB H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JDBC / JPA
spring.datasource.url=jdbc:h2:file:./sampledb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Flyway
spring.flyway.enabled=true
# classpath
spring.flyway.locations=classpath:db/migration

# TOKEN utils
app.token.secret=secret